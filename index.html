<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slides" id="slide1" checked>
        <input type="radio" name="slides" id="slide2">
        <input type="radio" name="slides" id="slide3">
        <input type="radio" name="slides" id="slide4">

        <div class="slides">
            <div class="slide" id="s1">
                <img src="img1.jpg" alt="Slide 1">
            </div>
            <div class="slide" id="s2">
                <img src="img2.jpg" alt="Slide 2">
            </div>
            <div class="slide" id="s3">
                <img src="img3.jpg" alt="Slide 3">
            </div>
            <div class="slide" id="s4">
                <img src="img4.jpeg" alt="Slide 4">
            </div>
        </div>

        <div class="controls">
            <label for="slide1" class="control prev">&#10094;</label>
            <label for="slide2" class="control dot"></label>
            <label for="slide3" class="control dot"></label>
            <label for="slide4" class="control next">&#10095;</label>
        </div>
    </div>
</body>
</html>
